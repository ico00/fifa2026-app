<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#1e40af"/>
  
  <!-- Soccer Ball -->
  <g transform="translate(256, 256)">
    <!-- Ball base -->
    <circle r="160" fill="white"/>
    
    <!-- Pentagon pattern -->
    <g fill="#0f172a">
      <!-- Center pentagon -->
      <path d="M0,-80 L76,-25 L47,65 L-47,65 L-76,-25 Z"/>
      
      <!-- Top pentagon -->
      <path d="M0,-160 L40,-120 L25,-75 L-25,-75 L-40,-120 Z" transform="rotate(0)"/>
      
      <!-- Other pentagons -->
      <path d="M0,-160 L40,-120 L25,-75 L-25,-75 L-40,-120 Z" transform="rotate(72)"/>
      <path d="M0,-160 L40,-120 L25,-75 L-25,-75 L-40,-120 Z" transform="rotate(144)"/>
      <path d="M0,-160 L40,-120 L25,-75 L-25,-75 L-40,-120 Z" transform="rotate(216)"/>
      <path d="M0,-160 L40,-120 L25,-75 L-25,-75 L-40,-120 Z" transform="rotate(288)"/>
    </g>
    
    <!-- Ball shine -->
    <ellipse cx="-50" cy="-50" rx="40" ry="30" fill="white" opacity="0.3" transform="rotate(-30)"/>
  </g>
  
  <!-- Croatia colors accent at bottom -->
  <rect x="0" y="462" width="512" height="50" rx="0 0 100 100" fill="#ba0c2f"/>
</svg>
